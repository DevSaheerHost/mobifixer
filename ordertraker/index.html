<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="manifest" href="/manifest.json"> 
    
    <meta name="theme-color" content="#00796B"/>



    <title>Customer Order Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-bar">
            <h1>Order Tracker</h1>
        </header>

        <section class="card form-section">
            <h2 class="card-title"><span class="material-icons">add_circle</span> New Order</h2>
            <form id="orderForm">
                
                <div class="input-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" required placeholder="Ex: Ameer">
                </div>
                
                <div class="input-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" required placeholder="10 Digits">
                </div>
                 
                <div class="input-group">
                    <label for="productName">Model Required</label>
                    <input type="text" id="productModel" required placeholder="Ex: iPhone 17">
                </div>
                
                <div class="input-group">
                    <label for="productName">Product Required</label>
                    <input type="text" id="productName" required placeholder="Ex: Type C Charger, iPhone Cover">
                </div>
                
                <div class="input-group hidden">
                    <label for="expectedDate">Expected Delivery Date</label>
                    <input type="date" id="expectedDate" required>
                </div>
                
                <div class="input-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes" rows="2" placeholder="Ex: Anti Yellow"></textarea>
                </div>

                <button type="submit" class="submit-button"><span class="material-icons">save</span> Save Data</button>
            </form>
        </section>

        <section class="card list-section">
            <h2 class="card-title"><span class="material-icons">list_alt</span> Pending Orders</h2>
            <div id="ordersList" class="orders-list">
                <p id="loadingIndicator">Loading...</p>
            </div>
        </section>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./script.js"></script>
</body>
</html>
