<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MobiFixer</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
<div class="shop-selector-wrap">
<span class="active" onclick="window.history.back()">
  <h2><a href="">MobiFixer</a></h2>
</span>
  <p id="timerElement">0ms</p>
<span>
  <h2><a href="#shop-work">MKLM</a></h2>
</span>
</div>
    
  
    <div class="search-bar">
      <input type="text" name="search" id="search" placeholder="Search" />
    </div>
    

  </header>
      <div class="search-out hidden">
    
  </div>
  <main class="home">
    

<nav>
  <a class="active" href="#" data-text="pending">Pending
  <span id="badge-pending" class="badge hidden" aria-hidden="true"></span>
  </a>
  <a href="#" data-text="spare">Spare
  <span id="badge-spare" class="badge hidden" aria-hidden="true"></span>
  </a>
  <a href="#" data-text="progress">In Progress
  <span id="badge-progress" class="badge hidden" aria-hidden="true"></span>
  </a>
  <a href="#" data-text="done">Done
  <span id="badge-done" class="badge hidden" aria-hidden="true"></span>
  </a>
  <a href="#" data-text="collected">Collected
  <span id="badge-collected" class="badge hidden" aria-hidden="true"></span>
  </a>
  <a href="#" data-text="return">Return
  <span id="badge-return" class="badge hidden"aria-hidden="true"></span>
  </a>
</nav>
  <section class="list-section">
    
    <ul class="list">
<i class="empty" id="staticText">Loading...</i>
    </ul>
  </section>
    <button class="add"><a href="#add">Add Customer</a></button>
    </main>
    
    <main class="form hidden">
     <div class="sn-flex">
        <h3>Add to List</h3>
 <h3 id="new_sn">1000</h3>
     </div>
      <div class="input-group">
        <input type="text" name="name" id="name" placeholder="Name" />
        
      <input type="number" name="number" id="number" placeholder="Number" />
        <input type="text" name="model" id="model" placeholder="Model" />
        <input type="text" name="complaint" id="complaint" placeholder="Complaints" />
        <input type="text" name="lock" id="lock" placeholder="Lock"/>
        
        
        

          <input type="number" name="amount" id="amount" placeholder="Approx Amount" />
        <input type="number" name="advance" id="advance" placeholder="Advance" />

<textarea name="notes" id=notes rows="8" cols="40" placeholder="Notes"></textarea>
        
        <select name="status" id="status">
          <option value="pending">pending</option>
          <option value="progress">In Progress</option>
          <option value="done">Done</option>
          
        </select>
        
        
      <div class="checkBox-container">
          <input type="checkbox" name="sim" id="sim" />
  <label for="sim">Hand over SIM & accessories to Customer</label>
      </div>
      </div>
      
      
      
      <button class="add-data">Add to List</button>
    </main>
    
    <main class="shop-work hidden">
      <h3>Page not Available </h3>
    </main>
    
    <main class="not-found hidden">
      <h3>Page not found || 404</h3>
    </main>
    
    <audio id="newSound" src="./mixkit.wav" preload="auto"></audio>
    <audio id="update" src="./update.mp3" preload="auto"></audio>


  <script type="module" src="./main.js"></script>
</body>
</html>
