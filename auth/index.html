<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>AUTHENTICATION</title>
  
  <link rel="stylesheet" href="./style.css">
</head>

<body>


  <main class="start-page" id="home-page">
    <div class="flex">
      <div class="child top">
        
      </div>
      <div class="child midle">
        <h1 class="logo">MOBIFIXER</h1>
        
        <p class="home-desc">
  Easily manage your customer records — name, phone, device model, complaints, and advances — 
  all in one place. Fast, simple, and organized, just like a digital bill book.
</p>
      </div>
      <div class="child bottom">

        <div class="button-container">
          
          <button class="get-started-btn">Get Started</button>
        </div>
      </div>
    </div>
  </main>
  
  
    <main class="auth-page hidden" id="login-page">
  <h1>Login</h1>
  <div class="form">
    <input type="text" id="login_businessName" placeholder="Business Name" /><br>
    <input type="password" id="login_businessPass" placeholder="Password" /><br>
    <button id="login">Login</button>
              <p>Open new shop? <a href="#/signup">SignUp</a></p>

  </div>
</main>


<main class="auth-page hidden" id="signup-page">
        <h1>Signup Page</h1>
        <div class="form">
          <input type="text" id="signup_name" placeholder="Name" /><br>
          <input type="text" name="businessname" id="signup_businessName" placeholder="Business Name" />
          <input type="email" placeholder="Email" id="signup_businessEmail" /><br>
          <input type="password" placeholder="Password" id="signup_businessPassword" /><br>
          <button id="signup">Sign-up</button>
        </div>
</main>
  
  <div class="loader hidden">
  <div class="loading-card">
    <h3>Please wait...</h3>
  </div>
</div>
  
  <script type="module" charset="utf-8" src="./main.js"></script>
</body>

</html>
